<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <script src="quotes.js"></script>
    <script>
        window.onload = init;
        function init() {
           generateQuote();
        }
        
        function generateQuote() {
          let quoteSize = QUOTEBANK.length;
          let randomQuoteIndex = Math.floor(Math.random() * quoteSize);
          let randomQuoteData = QUOTEBANK[randomQuoteIndex];
          let twitterLink = "https://twitter.com/intent/tweet?text="+randomQuoteData.quote+" By "+randomQuoteData.author;
   
   document.getElementById("tweet-quote").href = twitterLink;      document.getElementById("text").innerText = randomQuoteData.quote;
        document.getElementById("author").innerText = randomQuoteData.author;
        
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row py-5">
            <div class="col-md-8 offset-md-4">
                <wrapper id="quote-box">
                    <div class="card">
                        <div class="card-header text-center">
                            Random Quote Machine
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">
                                <div id="text"></div>
                            </h5>
                            <p class="card-text">
                                <div id="author"></div>
                            </p>
                            <button id="new-quote" onClick="generateQuote()" class="btn btn-success">New Quote</button>
                            <a id="tweet-quote" target="_blank" class="btn btn-primary"><i class="fa-brands fa-square-tumblr"></i></a>
                       </div>
                   </div>
               </wrapper>
             </div>
          </div>
       </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
